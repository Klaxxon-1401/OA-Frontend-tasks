<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=prompt("Enter a Character")
        var b=a.toLowerCase()
        var c=a.toUpperCase()
        if (a===b){
            alert(`${a} is in lowercase`);
        }
        else if(a===c){
            alert(`${a} is in Uppercase`)
        }
    </script>
</head>
<body>
    
</body>
</html>

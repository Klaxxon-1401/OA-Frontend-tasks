<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Enter the first number"))
        switch (a) {
            case 1:
                alert("Monday")
                break;
            case 2:
                alert("Tuesday")
                break;
            case 3:
                alert("Wednesday")
                break;
            case 4:
                alert("Thursday")
                break;
            case 5:
                alert("Friday")
                break;
            case 6:
                alert("Saturday")
                break;
            case 7:
                alert("Sunday")
                break;
            default:
                alert("Invalid choice")
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>

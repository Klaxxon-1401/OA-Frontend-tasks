<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=prompt("Enter a Letter")
        var b=a.toLowerCase()
        if (b === "a" || b === "e" || b === "i" || b === "o" || b === "u") {
            alert(`${a} is a vowel.`);
        } else {
            alert(`${a} is a consonant.`);
        }
    </script>
</head>

</body>
</html>

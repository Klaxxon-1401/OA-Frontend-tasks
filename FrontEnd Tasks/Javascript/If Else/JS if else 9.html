<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=prompt("Enter a Character")
        var b=a.charCodeAt()
        if (b >= 65 && b <= 90)
        {
            alert(`${a} is an alphabet.`);

        }
        else if(b >= 97 && b <= 122 ){
            alert(`${a} is an alphabet.`);

        }

        else if(b<65){
            alert(`${a} is a digit`)
        }
        else {
            alert(`${a} is a special charcter.`);
        }
    </script>
</head>

</body>
</html>

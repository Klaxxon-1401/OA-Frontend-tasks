<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Enter a Number"))
        if (a%5==0 && a%11==0) {
            alert(`${a} is divisible by 5 and 11`)
        } else {
            alert(`${a} is not divisible by 5 and 11`)
        }
    </script>
</head>

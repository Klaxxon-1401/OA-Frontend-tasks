<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Enter the first number"))
        var b=parseInt(prompt("Enter the second number"))

        if (a>b) {
            alert(`${a} is greater than ${b}`);    
        }
        else if(a==b){
            alert(`${a} is equal to ${b}`)

        } else {
            alert(`${b} is greater than ${b}`)
        }
        
</script>
</head>
<body>
    
</body>
</html>

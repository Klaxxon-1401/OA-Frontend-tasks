<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a=parseInt(prompt("Write a C program to find maximum between two numbers.\nEnter the first number"))
        var b=parseInt(prompt("Enter the second number"))
        var c=parseInt(prompt("Enter the third number"))
        if (a>b && a>c) {
            alert(`${a} is the largest`)   
        }
        else if(b>a && b>c){
            alert(`${b} is the largest`)
            }
        else {
            alert(`${c} is the largest`)          
        }



    </script>
</head>
